  <!-- script for image preview -->
  <script>
    function showImage(image) {
      var overlay = document.getElementById("overlay");
      var overlayContent = document.getElementById("overlayContent");
      var overlayImage = document.getElementById("overlayImage");
      overlayImage.src = image.src;
      overlayImage.onload = function() {
        console.log("Image loaded: " + overlayImage.src);
      };
      
      // Cap the size
      var screenWidth = window.innerWidth;
      var screenHeight = window.innerHeight;
      overlayImage.style.maxWidth = (screenWidth*0.9) + "px";
      overlayImage.style.maxHeight = (screenHeight*0.9) + "px";
      
      // Center the image
      var contentWidth = overlayContent.offsetWidth;
      var contentHeight = overlayContent.offsetHeight;
      overlayContent.style.left = (screenWidth - contentWidth) / 2 + "px";
      overlayContent.style.top = (screenHeight - contentHeight) / 2 + "px";
    
      // display
      overlay.style.visibility = "visible";

      // Add event listener to close the modal when clicked
      overlay.addEventListener("click", function () {
        overlay.style.visibility = "hidden";
      });
    }
  </script>
